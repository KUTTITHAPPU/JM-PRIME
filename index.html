<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JM PRIME | Precision Translation</title>
    
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_FREE_KEY"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #007AFF; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); padding-bottom: 140px; }

        /* --- ZOOM-IN LOGO SPLASH --- */
        #splash { position: fixed; inset: 0; background: #070a13; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .seal-container { position: relative; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; cursor: pointer; animation: breathe 3s infinite ease-in-out; }
        .seal-outer { position: absolute; width: 130px; height: 130px; border: 2px solid var(--primary); border-radius: 50%; opacity: 0.5; }
        .seal-inner { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 24px; box-shadow: 0 0 30px rgba(0, 122, 255, 0.4); }
        
        @keyframes breathe {
            0%, 100% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* --- CENTERED HEADER --- */
        header { text-align: center; margin-bottom: 30px; }
        .brand-title { font-size: 28px; font-weight: 900; letter-spacing: 2px; margin: 0; }
        .brand-prime { font-weight: 200; color: var(--primary); letter-spacing: 6px; margin-left: 5px; }

        /* --- INTERFACE --- */
        .glass-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #30363d; position: relative; }
        .label { font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 2px; }
        textarea { width: 100%; height: 110px; border: none; font-size: 19px; background: transparent; outline: none; resize: none; color: var(--text); line-height: 1.5; }
        
        .card-actions { position: absolute; top: 18px; right: 18px; display: flex; gap: 8px; }
        .mini-btn { background: #30363d; border: none; border-radius: 8px; padding: 6px 12px; color: #c9d1d9; font-size: 10px; font-weight: bold; cursor: pointer; }

        .lang-select { width:100%; padding:15px; border-radius:12px; background:var(--card); border: 1px solid #30363d; color:var(--text); font-weight:bold; margin-bottom:15px; appearance: none; font-size: 16px; border-left: 4px solid var(--primary); }

        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: #161b22; padding: 10px; border-radius: 25px; display: flex; gap: 8px; border: 1px solid #30363d; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; height: 52px; border-radius: 18px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-main { flex: 2.5; background: var(--primary); font-weight: bold; font-size: 16px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="splash" onclick="this.style.display='none'">
        <div class="seal-container">
            <div class="seal-outer"></div>
            <div class="seal-inner">JM</div>
        </div>
        <div style="margin-top:20px; color:#8b949e; letter-spacing:5px; font-size:10px; font-weight:900;">CLICK TO INITIALIZE</div>
    </div>

    <header>
        <h1 class="brand-title">JM<span class="brand-prime">PRIME</span></h1>
        <div id="counter" style="font-size: 10px; color: #8b949e; font-weight: bold; margin-top: 5px;">0 / 5000</div>
    </header>

    <select id="userLang" class="lang-select">
        <option value="Malayalam Female">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="Hindi Female">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="Tamil Female">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
    </select>

    <div class="glass-card">
        <div class="card-actions">
            <button class="mini-btn" title="Photo Scanner">üì∑</button>
            <button class="mini-btn" onclick="doClear()">CLEAR</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="srcInput" oninput="updateCounter()" placeholder="Enter text to translate..."></textarea>
    </div>

    <div class="glass-card" id="outCard">
        <div class="card-actions">
            <button class="mini-btn" onclick="doCopy()">COPY</button>
            <button class="mini-btn" id="voiceBtn" onclick="doVoice()">üîä</button>
        </div>
        <span class="label">Translation Output</span>
        <div id="targetOut" style="font-size:21px; min-height:50px; color:var(--primary); font-weight:600;">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="doTranslate()">TRANSLATE</button>
        <button class="nav-btn" onclick="doPDF()">üì•</button>
    </div>

    <script>
        function updateCounter() {
            document.getElementById('counter').innerText = `${document.getElementById('srcInput').value.length} / 5000`;
        }

        function doCopy() {
            navigator.clipboard.writeText(document.getElementById('targetOut').innerText);
            alert("Copied to clipboard!");
        }

        function doClear() {
            document.getElementById('srcInput').value = "";
            document.getElementById('targetOut').innerText = "...";
            updateCounter();
        }

        async function doTranslate() {
            const txt = document.getElementById('srcInput').value.trim();
            const lang = document.getElementById('userLang').value.split(' ')[0].toLowerCase().substring(0, 2);
            const out = document.getElementById('targetOut');

            if(!txt) return;
            out.innerText = "Translating...";

            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=en|${lang}`);
                const data = await res.json();
                out.innerText = data.responseData.translatedText;
            } catch(e) { out.innerText = "Error: Check Connection"; }
        }

        function doVoice() {
            const txt = document.getElementById('targetOut').innerText;
            const voice = document.getElementById('userLang').value;
            responsiveVoice.speak(txt, voice);
        }

        async function doPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = await html2canvas(document.getElementById('outCard'), { backgroundColor: '#161b22' });
            const doc = new jsPDF();
            doc.text("JM PRIME Export", 15, 15);
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 15, 25, 180, 0);
            doc.save("JM_PRIME.pdf");
        }
    </script>
</body>
</html>
