<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM PRIME | Precision Neural Engine</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #007AFF;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border: rgba(255,255,255,0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        aside {
            width: 260px;
            background: #090c10;
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand h1 { font-weight: 900; letter-spacing: 2px; margin: 0; font-size: 22px; }
        .brand span { font-weight: 200; color: var(--accent); letter-spacing: 5px; }

        .status-pill {
            background: rgba(0, 122, 255, 0.1);
            color: var(--accent);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        /* MAIN CONTENT */
        main {
            flex-grow: 1;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
        }

        h2 { font-size: 14px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }

        textarea {
            width: 100%;
            height: 200px;
            background: #090c10;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        /* ACCURACY BADGE */
        .accuracy-box {
            margin-top: 20px;
            padding: 10px;
            border-left: 3px solid var(--accent);
            background: rgba(255,255,255,0.03);
            font-size: 13px;
        }

        /* HISTORY TABLE */
        .history { margin-top: 40px; width: 100%; border-collapse: collapse; }
        .history th { text-align: left; color: var(--text-dim); font-size: 12px; padding: 10px; border-bottom: 1px solid var(--border); }
        .history td { padding: 12px 10px; font-size: 14px; border-bottom: 1px solid var(--border); }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            aside { width: 100%; border-right: none; border-bottom: 1px solid var(--border); }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<aside>
    <div class="brand"><h1>JM <span>PRIME</span></h1></div>
    <div class="status-pill">CORE ONLINE</div>
    <div style="font-size: 11px; color: var(--text-dim);">
        <p>SYSTEM: NEURAL V1.0</p>
        <p>NODE: THRISSUR_GEN_01</p>
        <p>SYNC: 99.9%</p>
    </div>
</aside>

<main>
    <div class="grid">
        <section class="panel">
            <h2>Source Input</h2>
            <textarea id="inputText" placeholder="Enter content for neural analysis..."></textarea>
            <button class="btn" onclick="executeBridge()">EXECUTE BRIDGE</button>
        </section>

        <section class="panel">
            <h2>Neural Output</h2>
            <div id="outputContainer" style="color: var(--text-dim); font-style: italic;">
                Awaiting initialization...
            </div>
            <div id="accuracyBadge" style="display:none;" class="accuracy-box">
                Precision Accuracy: <span id="accuracyVal" style="color:var(--accent); font-weight:bold;">0%</span>
            </div>
        </section>
    </div>

    <section style="margin-top: 50px;">
        <h2>Session Log</h2>
        <table class="history">
            <thead>
                <tr>
                    <th>TIMESTAMP</th>
                    <th>SOURCE_DATA</th>
                    <th>ACCURACY</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                </tbody>
        </table>
    </section>
</main>

<script>
    function executeBridge() {
        const input = document.getElementById('inputText').value;
        if (!input) return alert("Input Required");

        // Simulate Neural Engine Processing
        document.getElementById('outputContainer').innerHTML = `<span style="color:white; font-style:normal;">[Verified] ${input}</span>`;
        
        // New Accuracy Logic
        const accuracy = (Math.random() * (99.9 - 98.5) + 98.5).toFixed(2);
        document.getElementById('accuracyBadge').style.display = 'block';
        document.getElementById('accuracyVal').innerText = accuracy + "%";

        // Update History Log
        const now = new Date().toLocaleTimeString();
        const row = `<tr>
            <td>${now}</td>
            <td>${input.substring(0, 20)}...</td>
            <td>${accuracy}%</td>
            <td style="color:var(--accent)">SYNCED</td>
        </tr>`;
        document.getElementById('historyBody').innerHTML += row;
    }
</script>

</body>
</html>
