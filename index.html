<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM PRIME | Responsive Precision</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.3);
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* --- RESPONSIVE CONTAINER --- */
        .app-shell {
            width: 100%;
            max-width: 800px; /* Expands on Desktop */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- THE ENGINE LOGO (RE-ENGINEERED) --- */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .engine-logo {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .gear-silver {
            position: absolute;
            width: 100%; height: 100%;
            border: 2px dashed var(--text-dim);
            border-radius: 50%;
            animation: rotate-gear 10s linear infinite;
        }

        .jm-core {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: var(--accent);
            animation: counter-rotate 4s ease-in-out infinite;
        }

        @keyframes rotate-gear { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        @keyframes counter-rotate { 0%, 100% {transform: rotate(0deg) scale(1);} 50% {transform: rotate(-180deg) scale(1.1);} }

        /* --- INTERFACE BENTO GRID --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile Default */
            gap: 15px;
        }

        @media (min-width: 600px) {
            .main-grid { grid-template-columns: 2fr 1fr; } /* Desktop Layout */
        }

        .glass-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        /* --- VOICE & CONTROLS --- */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .neural-mic-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .neural-mic-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--accent); }

        .export-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* --- INPUT AREA --- */
        textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        textarea:focus { border-color: var(--accent); }

    </style>
</head>
<body>

<div class="app-shell">
    <div class="header-section">
        <div class="engine-logo">
            <div class="gear-silver"></div>
            <div class="jm-core">JM</div>
        </div>
        <h1 style="margin:0; letter-spacing: 4px;">JM <span style="font-weight: 200; color:var(--accent)">PRIME</span></h1>
    </div>

    <div class="main-grid">
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:12px; color:var(--accent);">
                <span>EN_SOURCE_NODE</span>
                <span>â‡„</span>
                <span>ML_TARGET_NODE</span>
            </div>
            <textarea placeholder="Speak or type to initialize..."></textarea>
            <button style="width:100%; margin-top:15px; padding:15px; background:var(--accent); border:none; border-radius:12px; color:white; font-weight:bold; cursor:pointer;">
                EXECUTE BRIDGE
            </button>
        </div>

        <div class="control-panel">
            <div class="glass-card" style="text-align:center;">
                <p style="font-size:10px; color:var(--text-dim); margin-bottom:10px;">NEURAL VOICE MODE</p>
                <button class="neural-mic-btn">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
            </div>
            
            <div class="glass-card" style="display:flex; flex-direction:column; gap:10px;">
                <p style="font-size:10px; color:var(--text-dim);">SYSTEM ACTIONS</p>
                <button class="export-btn">ðŸ“„ Export PDF Record</button>
                <button class="export-btn" style="border-color: #34d399; color: #34d399;">ðŸ“‹ Copy Protocol</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
