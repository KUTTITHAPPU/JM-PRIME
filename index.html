<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JM PRIME | Universal Translator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=7wJ0Z9X4"></script>

    <style>
        :root { --primary: #007AFF; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; --glow: rgba(0, 122, 255, 0.5); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); padding-bottom: 140px; overflow-x: hidden; }

        /* --- ADVANCED ENGINE LOADING ANIMATION --- */
        #engine-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #070a13; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out;
        }
        .engine-core-container { position: relative; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
        .engine-gear {
            position: absolute; width: 100px; height: 100px;
            border: 4px dashed var(--primary); border-radius: 50%;
            animation: spin-gear 8s linear infinite; box-shadow: 0 0 20px var(--glow);
        }
        .energy-ring { position: absolute; border-radius: 50%; border: 2px solid var(--primary); opacity: 0; animation: pulse-ring 3s ease-out infinite; }
        .ring-1 { width: 120px; height: 120px; animation-delay: 0s; }
        .ring-2 { width: 160px; height: 160px; animation-delay: 0.6s; }
        .engine-text { font-size: 24px; font-weight: 900; color: white; z-index: 10; text-shadow: 0 0 15px var(--primary); }
        .loading-status { margin-top: 40px; font-size: 10px; letter-spacing: 3px; color: #8b949e; font-weight: bold; animation: fade-text 2s infinite alternate; }
        .progress-container { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-top: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; border-radius: 4px; animation: load-progress 4s ease-in-out forwards; }
        
        @keyframes spin-gear { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes fade-text { from { opacity: 0.4; } to { opacity: 1; } }
        @keyframes load-progress { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- APP STRUCTURE --- */
        header { text-align: center; margin-bottom: 30px; }
        .brand-title { font-size: 28px; font-weight: 900; letter-spacing: 2px; margin: 0; }
        .brand-prime { font-weight: 200; color: var(--primary); letter-spacing: 6px; margin-left: 5px; }

        .glass-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #30363d; position: relative; }
        .label { font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 2px; }
        textarea { width: 100%; height: 110px; border: none; font-size: 19px; background: transparent; outline: none; resize: none; color: var(--text); line-height: 1.5; }
        
        .card-actions { position: absolute; top: 18px; right: 18px; display: flex; gap: 8px; }
        .mini-btn { background: #30363d; border: none; border-radius: 8px; padding: 6px 12px; color: #c9d1d9; font-size: 10px; font-weight: bold; cursor: pointer; }

        .lang-select { width:100%; padding:15px; border-radius:12px; background:var(--card); border: 1px solid #30363d; color:var(--text); font-weight:bold; margin-bottom:15px; appearance: none; font-size: 16px; border-left: 4px solid var(--primary); outline: none; }

        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: #161b22; padding: 10px; border-radius: 25px; display: flex; gap: 8px; border: 1px solid #30363d; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; height: 52px; border-radius: 18px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-main { flex: 2.5; background: var(--primary); font-weight: bold; font-size: 16px; letter-spacing: 1px; }
        
        #scanInput { display: none; }
        #ocrStatus { display: none; font-size: 12px; color: var(--primary); text-align: center; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="engine-loader">
        <div class="engine-core-container">
            <div class="engine-gear"></div>
            <div class="energy-ring ring-1"></div>
            <div class="energy-ring ring-2"></div>
            <div class="engine-text">JM</div>
        </div>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <div class="loading-status" id="loading-text">INITIALIZING CORE SYSTEMS...</div>
    </div>

    <header>
        <h1 class="brand-title">JM<span class="brand-prime">PRIME</span></h1>
        <div id="counter" style="font-size: 10px; color: #8b949e; font-weight: bold; margin-top: 5px;">0 / 5000</div>
    </header>

    <select id="userLang" class="lang-select">
        <optgroup label="Indian Languages">
            <option value="ml|Malayalam Female">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
            <option value="hi|Hindi Female">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
            <option value="ta|Tamil Female">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        </optgroup>
        <optgroup label="Global Languages">
            <option value="es|Spanish Female">Spanish (Espa√±ol)</option>
            <option value="fr|French Female">French (Fran√ßais)</option>
            <option value="ar|Arabic Male">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
        </optgroup>
    </select>

    <div class="glass-card">
        <div id="ocrStatus">SCANNING IMAGE...</div>
        <div class="card-actions">
            <input type="file" id="scanInput" accept="image/*" onchange="processImage(this)">
            <button class="mini-btn" onclick="document.getElementById('scanInput').click()">üì∑</button>
            <button class="mini-btn" onclick="doClear()">CLEAR</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="srcInput" oninput="updateCounter()" placeholder="Type or scan..."></textarea>
    </div>

    <div class="glass-card" id="outCard">
        <div class="card-actions">
            <button class="mini-btn" onclick="doCopy()">COPY</button>
            <button class="mini-btn" id="voiceBtn" onclick="doVoice()">üîä</button>
        </div>
        <span class="label">Translation Output</span>
        <div id="targetOut" style="font-size:21px; min-height:50px; color:var(--primary); font-weight:600;">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="doTranslate()">TRANSLATE</button>
        <button class="nav-btn" onclick="doPDF()">üì•</button>
    </div>

    <script>
        // Engine Loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('engine-loader');
            const text = document.getElementById('loading-text');
            setTimeout(() => text.innerText = "SYNCING LANGUAGE VAULT...", 1500);
            setTimeout(() => text.innerText = "OPTIMIZING AUDIO CORE...", 3000);
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 4000);
        });

        // CHARACTER COUNTER
        function updateCounter() {
            document.getElementById('counter').innerText = `${document.getElementById('srcInput').value.length} / 5000`;
        }

        // PHOTO SCANNER (Tesseract.js)
        function processImage(input) {
            if (input.files && input.files[0]) {
                const status = document.getElementById('ocrStatus');
                status.style.display = 'block';
                Tesseract.recognize(input.files[0], 'eng').then(({ data: { text } }) => {
                    document.getElementById('srcInput').value = text;
                    status.style.display = 'none';
                    updateCounter();
                });
            }
        }

        // TRANSLATE ENGINE + AUDIO UNLOCKER
        async function doTranslate() {
            // UNLOCK AUDIO ENGINE (Crucial for Mobile Speak to work)
            if(window.responsiveVoice) { responsiveVoice.speak("", "UK English Female"); }

            const txt = document.getElementById('srcInput').value.trim();
            const langCode = document.getElementById('userLang').value.split('|')[0]; 
            const out = document.getElementById('targetOut');

            if(!txt) return;
            out.innerText = "Processing...";

            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=en|${langCode}`);
                const data = await res.json();
                out.innerText = data.responseData.translatedText;
            } catch(e) { out.innerText = "Check connection."; }
        }

        // SPEAK ENGINE
        function doVoice() {
            const txt = document.getElementById('targetOut').innerText;
            const voiceName = document.getElementById('userLang').value.split('|')[1];
            if(window.responsiveVoice && txt !== "...") {
                responsiveVoice.speak(txt, voiceName);
            }
        }

        function doCopy() {
            navigator.clipboard.writeText(document.getElementById('targetOut').innerText);
            alert("Copied!");
        }

        function doClear() {
            document.getElementById('srcInput').value = "";
            document.getElementById('targetOut').innerText = "...";
            updateCounter();
        }

        async function doPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = await html2canvas(document.getElementById('outCard'), { backgroundColor: '#161b22' });
            const doc = new jsPDF();
            doc.text("JM PRIME Translation", 15, 15);
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 15, 25, 180, 0);
            doc.save("JM_PRIME.pdf");
        }
    </script>
</body>
</html>
